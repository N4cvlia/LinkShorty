  <div class="fixed bottom-2 right-4 z-50 space-y-2 max-w-sm w-full">
    
    <div *ngFor="let toast of toasts$ | async" 
         [class]="getToastClass(toast.variant)"
         class="group mb-2 animate-in rounded-lg border p-4 pr-6 shadow-lg transition-all duration-300">
      
      <div class="flex items-start gap-4">
        <!-- Content Area -->
        <div class="flex-1 min-w-0">
          <!-- Title -->
          <div *ngIf="toast.title" class="text-sm font-semibold mb-1 items-center flex gap-2">
            @if(toast.variant == 'default') {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 576C178.6 576 64 461.4 64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576zM438 209.7C427.3 201.9 412.3 204.3 404.5 215L285.1 379.2L233 327.1C223.6 317.7 208.4 317.7 199.1 327.1C189.8 336.5 189.7 351.7 199.1 361L271.1 433C276.1 438 282.9 440.5 289.9 440C296.9 439.5 303.3 435.9 307.4 430.2L443.3 243.2C451.1 232.5 448.7 217.5 438 209.7z"/></svg>
            }
            {{ toast.title }}
          </div>
          
          <!-- Description -->
          <div *ngIf="toast.description" class="text-sm opacity-90 leading-relaxed">
            {{ toast.description }}
          </div>
        </div>
        
        <!-- Close Button (positioned absolutely) -->
        <button 
          (click)="dismiss(toast.id)"
          class="absolute right-2 rounded-md p-1 text-foreground/50 opacity-70 transition-opacity hover:opacity-100 hover:bg-black/5 focus:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
