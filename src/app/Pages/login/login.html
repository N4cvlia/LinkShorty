<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-2">Welcome Back</h2>
        <p class="text-center text-gray-600 mb-6">Login to access unlimited URL shortening</p>

        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            @if (errorMessage) {
                <div class="text-red-600 text-sm">
                    {{ errorMessage }}
                </div>
            }

            <button type="submit" [disabled]="loading"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                {{ loading ? 'Please wait...' : 'Login' }}
            </button>
        </form>

        <div class="mt-4 text-center text-sm">
            <a routerLink="/signup" class="text-blue-600 hover:underline">
                Don't have an account? Sign up
            </a>
        </div>
    </div>
</div>
