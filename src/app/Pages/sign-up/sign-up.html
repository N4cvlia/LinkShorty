<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

        <form (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="firstName" class="block text-sm font-medium mb-2">First Name</label>
                <input id="firstName" type="text" [(ngModel)]="firstName" name="firstName" placeholder="John" required
                    class="w-full px-3 py-2 border rounded-md" />
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium mb-2">Last Name</label>
                <input id="lastName" type="text" [(ngModel)]="lastName" name="lastName" placeholder="Doe" required
                    class="w-full px-3 py-2 border rounded-md" />
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium mb-2">Phone Number</label>
                <input id="phone" type="tel" [(ngModel)]="phone" name="phone" placeholder="+1234567890" required
                    class="w-full px-3 py-2 border rounded-md" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required
                    class="w-full px-3 py-2 border rounded-md" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required class="w-full px-3 py-2 border rounded-md" />
            </div>

            @if (errorMessage) {
                <div class="text-red-600 text-sm">
                    {{ errorMessage }}
                </div>
            }
            
            <button type="submit" [disabled]="loading"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:opacity-50">
                {{ loading ? 'Please wait...' : 'Sign Up' }}
            </button>

            <div class="text-center text-sm mt-4">
                <a routerLink="/login" class="text-blue-600 hover:underline">
                    Already have an account? Login
                </a>
            </div>
        </form>
    </div>
</div>
