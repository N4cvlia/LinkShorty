<header class="border-b border-gray-200 bg-white/95 backdrop-blur">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a routerLink="/" class="flex items-center space-x-2">
            <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
            <span class="font-bold text-lg">LinkShorty</span>
        </a>

        <div class="flex items-center gap-4">
            @if (user) {
                
                    <span class="text-sm text-gray-600">
                        Welcome, {{ user.email }}
                    </span>
                    <button (click)="logout()" class="px-4 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50">
                        <svg class="inline h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        Logout
                    </button>
                
            }@else {
                
                    <button (click)="navigateToAuth()"
                        class="px-4 py-2 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Login / Sign Up
                    </button>
                
            }
        </div>
    </div>
</header>
